<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->

    <title>Embed Example</title>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <header class="col bg-secondary text-white p-2 mb-4">
          <h3 class="mb-1">Class example: Embedding a Datawrapper visualization</h3>
        </header>
      </div>

      <div class="row">
        <div class="col-lg-8">

          <!-- PLACE YOUR DATAWRAPPER <iframe> UNDERNEATH ME! -->


            <p> Blah blah blah - Joel Embiid is the absolute GOAT!</p> 
            <iframe title="Police and Fire overtime earnings grew in 2020" aria-label="Grouped Bars" id="datawrapper-chart-fHJ77" src="https://datawrapper.dwcdn.net/fHJ77/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="315"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
</script>
<p> Joel Embiid is even better than Nikola Jokic</p> 
<iframe title="Police and Fire overtime earnings grew in 2020" aria-label="Grouped Bars" id="datawrapper-chart-fHJ77" src="https://datawrapper.dwcdn.net/fHJ77/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="315"></iframe>

        </div>
<p> Joel Embiid and Tyrese Maxey are a better combo than Embiid and Simmons</p>

      </div>

  </body>
</html>
